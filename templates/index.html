<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çok Dilli Uçuş Takip Uygulaması</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #radarCanvas {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
            <div class="p-6 sm:p-10">
                <div class="flex flex-col sm:flex-row justify-between items-center mb-10">
                    <h1 id="mainTitle" class="text-4xl font-extrabold text-gray-900 mb-4 sm:mb-0 bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">Çok Dilli Uçuş Takip</h1>
                    <select id="languageSelect" class="bg-white border-2 border-indigo-300 text-gray-900 text-sm rounded-full focus:ring-blue-500 focus:border-blue-500 block p-2.5 w-full sm:w-auto">
                        <option value="en">🇬🇧 English</option>
                        <option value="tr">🇹🇷 Türkçe</option>
                        <option value="de">🇩🇪 Deutsch</option>
                        <option value="fr">🇫🇷 Français</option>
                        <option value="es">🇪🇸 Español</option>
                        <option value="ru">🇷🇺 Русский</option>
                    </select>
                </div>
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                    <div class="flex flex-col items-center">
                        <div id="radarContainer" class="w-full h-64 sm:h-80 lg:h-96 mx-auto rounded-full overflow-hidden bg-gradient-to-br from-gray-900 to-indigo-900 border-4 border-indigo-300 shadow-lg">
                            <canvas id="radarCanvas"></canvas>
                        </div>
                        <p id="locationLabel" class="mt-6 text-center text-gray-700 font-medium bg-indigo-100 px-4 py-2 rounded-full shadow"></p>
                    </div>
                    
                    <div class="flex flex-col justify-between bg-indigo-50 p-6 rounded-2xl shadow-md">
                        <div>
                            <label for="radiusSlider" id="radiusLabel" class="block mb-2 text-sm font-medium text-gray-700">Arama Yarıçapı</label>
                            <input type="range" id="radiusSlider" min="10" max="250" value="100" class="w-full h-2 bg-indigo-200 rounded-lg appearance-none cursor-pointer">
                            <p class="text-center mt-2 font-medium text-indigo-600"><span id="radiusValue">100</span> km</p>
                        </div>
                        
                        <button id="refreshBtn" class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 mt-6 shadow-md">
                            Uçuşları Yenile
                        </button>
                    </div>
                </div>
                
                <div class="mt-12 overflow-x-auto shadow-md rounded-lg">
                    <table id="flightTable" class="min-w-full bg-white">
                        <thead class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white">
                            <tr>
                                <th class="py-3 px-4 border-b font-semibold text-left">ICAO24</th>
                                <th id="thCallsign" class="py-3 px-4 border-b font-semibold text-left">Çağrı Kodu</th>
                                <th id="thCountry" class="py-3 px-4 border-b font-semibold text-left">Ülke</th>
                                <th id="thAltitude" class="py-3 px-4 border-b font-semibold text-left">Yükseklik</th>
                                <th id="thSpeed" class="py-3 px-4 border-b font-semibold text-left">Hız</th>
                                <th id="thDirection" class="py-3 px-4 border-b font-semibold text-left">Yön</th>
                                <th id="thLatitude" class="py-3 px-4 border-b font-semibold text-left">Enlem</th>
                                <th id="thLongitude" class="py-3 px-4 border-b font-semibold text-left">Boylam</th>
                                <th id="thProgress" class="py-3 px-4 border-b font-semibold text-left">İlerleme</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Uçuş verileri buraya dinamik olarak eklenecek -->
                        </tbody>
                    </table>
                </div>
                
                <div class="mt-8 flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
                    <p id="flightCount" class="text-lg font-semibold text-gray-700 bg-indigo-100 px-4 py-2 rounded-full">
                        Toplam bulunan uçuş: <span class="text-indigo-600">0</span>
                    </p>
                    
                    <button id="downloadBtn" class="w-full sm:w-auto bg-gradient-to-r from-green-400 to-green-600 hover:from-green-500 hover:to-green-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                        Tabloyu İndir
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="./static/scripts.js"></script>
</body>
</html>
